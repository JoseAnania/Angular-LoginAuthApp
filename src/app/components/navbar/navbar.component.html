<!-- Html del Navbar (Bootstrap)-->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Auth0 App</a>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- llamamos las rutas con routerLink -->
          <li class="nav-item">
            <a class="nav-link" routerLink="home" routerLinkActive='active'>Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="precios" routerLinkActive='active'>Precios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" *ngIf="auth.user$ | async as user" routerLink="protegida" routerLinkActive='active'>Protegida</a>
          </li>
        </ul>
        <span class="navbar-text">
          <!-- Creamos los botones para la autenticación (método según página de Auth0 en "Add Login to Your Application")-->
          <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
            <button class="btn btn-outline-info" (click)="auth.logout({ returnTo: document.location.origin })">
                    Log out
            </button>
        </ng-container>           
         <ng-template #loggedOut>
               <button class="btn btn-outline-success" (click)="auth.loginWithRedirect()">Log in</button>
         </ng-template>
        </span>
      </div>
    </div>
  </nav>
